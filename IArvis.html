<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Estudiantil IA</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
    .chat-container { max-width:600px; margin:0 auto; display:flex; flex-direction:column; height:100vh; }
    .messages { flex:1; overflow-y:auto; padding:15px; }
    .message { margin:10px 0; padding:10px 14px; border-radius:10px; max-width:80%; }
    .bot { background:#0078D7; color:white; align-self:flex-start; }
    .user { background:#e0e0e0; align-self:flex-end; }
    .input-box { display:flex; padding:10px; border-top:1px solid #ccc; gap:5px; }
    .input-box input[type="text"] { flex:1; padding:10px; border:1px solid #ccc; border-radius:5px; }
    .input-box input[type="file"] { flex:1; }
    .input-box button { padding:10px 15px; background:#0078D7; border:none; border-radius:5px; color:white; cursor:pointer; }
    .input-box button:hover { background:#005fa3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "http://localhost:5000"; // cambia al dominio/servidor donde deployes Flask

    const chat = document.getElementById("chat");

    function addMessage(text, sender="bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      if (!text && !imageFile) return;

      if (text) addMessage(text, "user");
      if (imageFile) addMessage("📸 [Imagen subida]", "user");

      input.value = "";
      document.getElementById("imageInput").value = "";

      addMessage("⏳ Procesando...", "bot");

      let image_base64 = null, image_type = null;
      if (imageFile) {
        image_type = imageFile.type;
        image_base64 = await fileToBase64(imageFile);
      }

      try {
        const resp = await fetch(`${BACKEND_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, image_base64, image_type })
        });
        const data = await resp.json();
        const texto = data.choices[0].message.content;
        addMessage(texto, "bot");
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }

    addMessage("👋 Hola, escribe un tema o sube una foto de tu ejercicio.");
  </script>
</body>
</html>
