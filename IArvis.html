<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual con OpenAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 140px);
            scroll-behavior: smooth;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto max-w-4xl p-4">
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/81c0e50a-d7c0-4865-ab63-eb4c2110127d.png" alt="Logo del asistente virtual con diseño minimalista en colores azul y blanco, mostrando un icono de cerebro con líneas de conexión" class="mr-3 rounded-full">
                    <h1 class="text-2xl font-bold text-gray-800">Asistente Virtual AI</h1>
                </div>
                <div class="relative group">
                    <button id="apiKeyBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Configurar API
                    </button>
                    <div class="absolute right-0 mt-2 w-80 bg-white shadow-lg rounded-lg p-4 hidden group-hover:block z-10">
                        <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-2">Clave API OpenAI</label>
                        <input type="password" id="apiKeyInput" placeholder="Ingresa tu clave API" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <p class="text-xs text-gray-500 mt-2">Guarda tu clave de forma segura. No la compartas.</p>
                    </div>
                </div>
            </div>
            <p class="text-gray-600 mt-2">Conectado al motor de OpenAI</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div id="chatMessages" class="chat-container p-4 overflow-y-auto space-y-4">
                <div class="flex justify-start">
                    <div class="max-w-xs md:max-w-md lg:max-w-lg bg-gray-100 rounded-r-xl rounded-bl-xl p-4">
                        <p class="text-gray-800">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input id="userInput" type="text" placeholder="Escribe tu mensaje..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="sendBtn" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-6 text-center text-gray-500 text-sm">
            <p>Ingresa tu clave API de OpenAI para comenzar a interactuar</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const apiKeyBtn = document.getElementById('apiKeyBtn');
            
            let apiKey = localStorage.getItem('openai_api_key') || '';
            if (apiKey) apiKeyInput.value = apiKey;

            apiKeyInput.addEventListener('change', () => {
                apiKey = apiKeyInput.value;
                localStorage.setItem('openai_api_key', apiKey);
            });

            const scrollToBottom = () => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const addMessage = (message, isUser = false) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = flex ${isUser ? 'justify-end' : 'justify-start'};
                
                const contentDiv = document.createElement('div');
                contentDiv.className = `max-w-xs md:max-w-md lg:max-w-lg rounded-xl p-4 ${
                    isUser ? 'bg-blue-600 text-white rounded-l-xl rounded-br-xl' : 'bg-gray-100 rounded-r-xl rounded-bl-xl'
                }`;
                contentDiv.innerHTML = <p>${message}</p>;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            };

            const showError = () => {
                sendBtn.classList.add('shake', 'bg-red-500');
                setTimeout(() => {
                    sendBtn.classList.remove('shake', 'bg-red-500');
                    sendBtn.classList.add('bg-blue-600');
                }, 500);
            };

            const sendMessage = async () => {
                const message = userInput.value.trim();
                if (!message) return;
                
                if (!apiKey) {
                    alert('Por favor, configura tu clave API primero');
                    showError();
                    return;
                }

                addMessage(message, true);
                userInput.value = '';
                
                // Mostrar indicador de que la IA está escribiendo
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'flex justify-start';
                thinkingDiv.innerHTML = `
                    <div class="max-w-xs md:max-w-md lg:max-w-lg bg-gray-100 rounded-r-xl rounded-bl-xl p-4">
                        <div class="flex space-x-2">
                            <div class="w-2 h-2 rounded-full bg-gray-400 animate-bounce"></div>
                            <div class="w-2 h-2 rounded-full bg-gray-400 animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-2 h-2 rounded-full bg-gray-400 animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(thinkingDiv);
                scrollToBottom();

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': Bearer ${apiKey}
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [{role: "user", content: message}],
                            temperature: 0.7
                        })
                    });

                    const data = await response.json();
                    
                    // Remover indicador de "escribiendo"
                    chatMessages.removeChild(thinkingDiv);
                    
                    if (data.choices && data.choices.length > 0) {
                        addMessage(data.choices[0].message.content);
                    } else {
                        addMessage("Lo siento, no pude obtener una respuesta. Verifica tu clave API.");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    chatMessages.removeChild(thinkingDiv);
                    addMessage("Ocurrió un error al conectar con OpenAI. Verifica tu conexión o clave API.");
                }
            };

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
